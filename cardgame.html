<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Карточная игра</title>
        <link rel="stylesheet" href="src/css/cardgame.css" />
    </head>

    <body class="body center">
        <div class="gameprocess hidden">
            <div class="gameprocess__stopwatch">
                <div class="gameprocess__stopwatch_units">
                    <h3>min</h3>
                    <h3 class="gameprocess__stopwatch_units-sek">sek</h3>
                </div>
                <h2 class="gameprocess__stopwatch_timer">00.00</h2>
            </div>
            <div class="gameprocess__button">
                <button class="gameprocess__button_start">Начать заново</button>
            </div>
        </div>
        <div class="menu">
            <div class="game center">
            <h2 class="game__level">Выбери<br />сложность</h2>
            <div class="game__level_buttons">
                <button class="game__level_button game__level_button1">
                    1
                </button>
                <button class="game__level_button game__level_button2">
                    2
                </button>
                <button class="game__level_button game__level_button3">
                    3
                </button>
            </div>
            <button class="game__start">Старт</button>
        </div>
        </div>
        

        

        <script src="src/script.js"></script>
    </body>
</html>
