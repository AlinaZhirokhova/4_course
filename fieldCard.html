<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Карточная игра</title>
        <link rel="stylesheet" href="src/css/cardgame.css" />
    </head>
    <body class="field center">
        <div class="gameprocess">
            <div class="gameprocess__stopwatch">
                <div class="gameprocess__stopwatch_units">
                    <h3>min</h3>
                    <h3 class="gameprocess__stopwatch_units-sek">sek</h3>
                </div>
                <h2 class="gameprocess__stopwatch_timer">00.00</h2>
            </div>
            <div class="gameprocess__button">
                <button class="gameprocess__button_start">Начать заново</button>
            </div>
        </div>
        <div class="field__card game__card"></div>
        <script>
            const fieldCard = document.querySelector('.field__card')
            const arrCard = [
                'src/images/1.png',
                'src/images/2.png',
                'src/images/3.png',
                'src/images/4.png',
                'src/images/5.png',
                'src/images/6.png',
                'src/images/7.png',
                'src/images/8.png',
                'src/images/9.png',
                'src/images/10.png',
                'src/images/11.png',
                'src/images/12.png',
                'src/images/13.png',
                'src/images/14.png',
                'src/images/15.png',
                'src/images/16.png',
                'src/images/17.png',
                'src/images/18.png',
                'src/images/19.png',
                'src/images/20.png',
                'src/images/21.png',
                'src/images/22.png',
                'src/images/23.png',
                'src/images/24.png',
                'src/images/25.png',
                'src/images/26.png',
                'src/images/27.png',
                'src/images/28.png',
                'src/images/29.png',
                'src/images/30.png',
                'src/images/31.png',
                'src/images/32.png',
                'src/images/33.png',
                'src/images/34.png',
                'src/images/35.png',
                'src/images/36.png',
            ]

            arrCard.forEach((i) => {
                let img = document.createElement('img')
                img.setAttribute('src', i)
                fieldCard.appendChild(img)
            })
        </script>
    </body>
</html>
